# Build settings
# Gems
gems:
- jekyll-feed

# url is the full website URL
# baseurl is the website's URL without the hostname
# If you are hosting it on Github for some project with name 'projectname', then the url and baseurl should look like:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"
url: "http://www.dvinebydesign.com"
enforce_ssl: ""
baseurl: ""

# Title of website
title: dvinebydesign

# description
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

#Default keywords (used if no keywords are specified on a page basis)
keywords: test1, test2, etc

# Short description of your site
desc: Sample Description

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: ""

# List of links in the navigation bar
nav-links:
  Home: "/"
  About: "about"
  Pricing: "pricing"
  Canvas: "Canvas"
  Plexiglass: "Plexiglass"
  Tracking: "tracking"
  Contact: "contact"

# --- Footer options --- #

# If the values are empty, they are ignored
profile:
  name: David Manzer
  email: dmanzer2@gmail.com
  facebook: your-fb-id
  github: https://github.com/dmanzer2
  twitter: your-twitter-id
  linkedin: your-linkedin-id
  stackoverflow: dmanzer2

# To display link in the footer section
pretty-url: "dvinebydesign.com"

# --- Misc --- #

# Your Disqus profile (shortname) settings
disqus: "Your-Disqus-Id"

# Google Analytics Settings
google_analytics: "Your-GA-Id"

# Set these options as you need (For more information, check Jekyll's site)
timezone: "US/Arizona"
markdown: kramdown
#highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
permalink: /blog/:title

sass:
  # loading path from site root
  # default to _sass
  sass_dir: bower_components/bootstrap-sass/assets/stylesheets
  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  # see http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  # on a typical twitter bootstrap stats are :
  # nested 138,7kB, compact 129,1kB, expanded 135,9 kB, compressed 122,4 kB
  style: compressed

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

created-by: David Manzer
creator-url: www.davidmanzer.info
